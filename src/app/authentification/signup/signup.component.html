<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
     <!-- Background image -->
  <div class="p-5 bg-image" style="
  background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
  height: 300px;
  "></div>
<!-- Background image -->

<div class="card mx-4 mx-md-5 shadow-5-strong" style="
  margin-top: -100px;
  background: hsla(0, 0%, 100%, 0.8);
  backdrop-filter: blur(30px);
  ">
<div class="card-body py-5 px-md-5">

<div class="row d-flex justify-content-center">
  <div class="col-lg-8">
    <h2 class="fw-bold mb-5">Sign up now</h2>

      <!-- Errors -->
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.name }}
      </div>
      <div *ngIf="errors?.lastname" class="alert alert-danger mt-3">
        {{ errors?.lastname }}
      </div>
      <!--<div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.tel }}
      </div>
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.adresse }}
      </div> -->
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
        {{ errors?.password_confirmation }}
      </div>
      <!-- Signup form -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" />

        <label>lastname</label>
        <input type="text" class="form-control" formControlName="lastname" />

        <!--<label>Tel</label>
        <input type="tel" class="form-control" formControlName="tel" />

        <label>adresse</label>
      <input type="text" class="form-control" formControlName="adresse" /> -->

      
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary">
        Register User
      </button>
    
  </div>
